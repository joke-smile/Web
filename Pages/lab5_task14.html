<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание 14</title>
    <link rel="stylesheet" href="../Tema/style.css">
    <script src="../js/clock.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $("#div1").animate({left: '250px'});
            });
        });
    </script>
</head>
<body onload="Clock_form()">

        <a href="../index.html"><img src="../images/It's_me.jpg"></a>
    </div>
    <form name=form metod="get" class="clock">
        <input name=f_clock maxlength=8 size=8 class="clock" readonly>
    </form>
    <div align="center" style="padding: 2%">
        <a href="lab5.html">
            <strong>Назад</strong>
        </a>
    </div>
    <button type="button" class="task_buttons">Start Animation</button>
    <p>By default, all HTML elements have a static position, and cannot be moved.
        To manipulate the position, temember to first set the CSS position property of the element
        to relative, fixed, or absolute!
    </p>
    <div id="div1" style="background:#98bf21;height: 100px;width:100px;position: absolute;"></div>
</body>
</html>
