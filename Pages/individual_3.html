<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Индивидуальное задание 3</title>
    <link rel="stylesheet" href="../Tema/style.css">
    <script src="../js/clock.js"></script>
    <script src="../js/script.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(document).ready(function() {
            $("#btn1").click(function() {
                let number = GetRandom(1, 6);
                $("#div" + number).fadeIn();
            });
            $("#btn2").click(function() {
                for (let i = 1; i <= 5; i++)
                {
                    $("#div" + i).fadeOut();
                }
            });
        });
    </script>
</head>
<body onload="Clock_form()">
    <div class="logo" style="display:block !important">
        <a href="../index.html"><img src="../images/It's_me.jpg"></a>
    </div>
    <form name=form metod="get" class="clock">
        <input name=f_clock maxlength=8 size=8 class="clock" readonly>
    </form>
    <div align="center" style="padding: 2%">
        <a href="lab5.html">
            <strong>Назад</strong>
        </a>
    </div>
    <button id="btn1" type="button" class="task_buttons">Show random Area</button>
    <button id="btn2" type="button" class="task_buttons">Hide everything</button>
    <div id="div1" style="display:none;">Area with id = div1</div>
    <div id="div2" style="display:none;">Area with id = div2</div>
    <div id="div3" style="display:none;">Area with id = div3</div>
    <div id="div4" style="display:none;">Area with id = div4</div>
    <div id="div5" style="display:none;">Area with id = div5</div>
</body>
</html>
