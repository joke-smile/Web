<!DOCTYPE html>
<html lang="en">
<head>
    <title>Форма для заполнения</title>
    <link rel="stylesheet" href="../Tema/style.css">
    <script src="../js/clock.js"></script>
    <script src="../js/formvalidator.js"></script>
</head>
<style>
    form input {size: 30px; padding: 5px}
</style>
<body onload="Clock_form()">
    <table class="main">
        <tr>
            <td class="top">
                <div class="logo">
                    <a href="../index.html"><img src="../images/It's_me.jpg"></a>
                </div>
                <form name=form metod="get" class="clock">
                    <input name=f_clock maxlength=8 size=8 class="clock" readonly>
                </form>
                <div align="center" style="padding: 2%"><a href="lab4.html"><strong>Назад</strong></a></div>
            </td>
        </tr>
        <tr>
            <td class="content">
                <h4 align="center"c>Форма для заполнения:</h4>
                <form name="form_for_filling" class="form">
                    <h5>Имя 
                        <input type="text" name="your_name">
                        <button id="1" type="button" class="form_buttons" 
                        onclick="CheckFIO(document.form_for_filling.your_name, 1)">Проверить</button>
                    </h5>
                    <h5>Фамилия 
                        <input type="text" name="your_surname">
                        <button id="2" type="button" class="form_buttons" 
                        onclick="CheckFIO(document.form_for_filling.your_surname, 2)">Проверить</button>
                    </h5>
                    <h5>Отчество 
                        <input type="text" name="your_patronymic">
                        <button id="3" type="button" class="form_buttons" 
                        onclick="CheckFIO(document.form_for_filling.your_patronymic, 3)">Проверить</button>
                    </h5>
                    <h5>Номер телефона 
                        <input type="text" name="your_phone">
                        <button id="4" type="button" class="form_buttons"
                        onclick="CheckPhone(document.form_for_filling.your_phone, 4)">Проверить</button>
                    </h5>
                    <h5>Дата рождения 
                        <input type="Date" name="your_date">
                        <button id="5" type="button" class="form_buttons"
                        onclick="CheckDate(document.form_for_filling.your_date, 5)">Проверить</button>
                    </h5>
                    <h5>E-mail
                        <input type="text" name="your_email">
                        <button id="6" type="button" class="form_buttons"
                        onclick="CheckEmail(document.form_for_filling.your_email, 6)">Проверить</button>
                    </h5>
                </form>
            </td>
        </tr>
        <tr>
            <td class="footer">

            </td>
        </tr>
    </table>
</body>
</html>
