<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание 12</title>
    <link rel="stylesheet" href="../Tema/style.css">
    <script src="../js/clock.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $("#div1").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut(3000);
            });
        });
    </script>
</head>
<body onload="Clock_form()">
    <div class="logo">
        <a href="../index.html"><img src="../images/It's_me.jpg"></a>
    </div>
    <form name=form metod="get" class="clock">
        <input name=f_clock maxlength=8 size=8 class="clock" readonly>
    </form>
    <div align="center" style="padding: 2%">
        <a href="lab5.html">
            <strong>Назад</strong>
        </a>
    </div>
    <p>Demonstrate fadeOut() with different parameters</p>
    <button type="button" class="task_buttons">Click to fade out in boxed</button>
    <br><br>
    <div id="div1" style="width: 80px;height:80px;background-color:red;"></div><br>
    <div id="div2" style="width:80px;height:80px;background-color:green;"></div><br>
    <div id="div3" style="width:80px;height:80px;background-color:blue;"></div>
</body>
</html>
